<!DOCTYPE html>
<html>
<head>
	<title>Fun with CSS</title>
	<style> 
	body,html{
		margin: 0;
		padding: 0;
	}
	div {
		margin: 20px;
		}
		
		.cohort {
			border:5px solid orange;
			width: 300px;
			float: left; 
		}
		.instructors {
			border: 5px solid blue;
			width: 300px;
			float: left;
		}
	</style>
</head>
<body>
<div class="cohort">
	<p class="matt">Matt</p>
	<p class="drew">Drew</p>
	<p class="jason">Jason</p>
	<p class="kelly">Kelly</p>
</div>
<div class="instructors">
	<p class="matt">Matt</p>
	<p class="drew">Drew</p>
</div>

</body>
</html>
